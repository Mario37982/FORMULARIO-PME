<body class="bg-gray-50 font-sans">

    <!-- Status -->

      <span class="status-indicator status-ready"></span>
      <span id="statusText">Sistema listo para usar</span>

    <!-- Form Actions -->

    <!-- Validation & Signature -->

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div><label class="block text-sm font-medium text-gray-700 mb-1">Nombre Profesional UATP:</label><input type="text" id="uatpName" class="w-full border p-2 rounded"></div>
        <div><label class="block text-sm font-medium text-gray-700 mb-1">Nombre Director/a:</label><input type="text" id="directorName" class="w-full border p-2 rounded"></div>
        <div><label class="block text-sm font-medium text-gray-700 mb-1">Fecha de revisi√≥n:</label><input type="date" id="reviewDate" class="w-full border p-2 rounded"></div>
        <div><label class="block text-sm font-medium text-gray-700 mb-1">Pr√≥xima revisi√≥n:</label><input type="date" id="nextReviewDate" class="w-full border p-2 rounded"></div>
      </div>
      <div><label class="block text-sm font-medium text-gray-700 mb-1">Observaciones Generales del PME:</label><textarea id="generalObservations" rows="4" class="w-full border p-2 rounded"></textarea></div>
    </div>
  </div>

        {code:"1.4",desc:"Acompa√±amiento a docentes nuevos",percent:"20%",verif:"Pautas de acompa√±amiento",month:"Octubre"},
        {code:"1.5",desc:"Evaluar impacto del acompa√±amiento",percent:"10%",verif:"Encuestas docentes; indicadores",month:"Noviembre"}
      ]},
      {id:2, title:"Implementar lineamientos comunes Plan Lector y Matem√°tico", dimension:"Gesti√≥n Pedag√≥gica", sub:"Gesti√≥n Curricular", tasks:[
        {code:"2.1",desc:"Elaborar y difundir los planes lector y matem√°tico",percent:"20%",verif:"Planes; actas; presentaciones",month:"Abril"},
        {code:"2.2",desc:"Aplicar diagn√≥sticos iniciales",percent:"25%",verif:"Resultados diagn√≥sticos; an√°lisis",month:"Abril"},
        {code:"2.3",desc:"Implementar actividades pedag√≥gicas",percent:"25%",verif:"Registros de planificaci√≥n",month:"Noviembre"},
        {code:"2.4",desc:"Monitorear progreso con controles peri√≥dicos",percent:"20%",verif:"Controles de lectura y matem√°tica",month:"Noviembre"},

      ]},
      {id:3, title:"Implementar pr√°cticas de compromiso institucional", dimension:"Liderazgo", sub:"Liderazgo del director", tasks:[
        {code:"3.1",desc:"Dise√±ar perfiles institucionales",percent:"20%",verif:"Perfiles; actas",month:"Abril"},
        {code:"3.2",desc:"Socializar roles y funciones",percent:"15%",verif:"Actas de jornadas",month:"Mayo"},
        {code:"3.3",desc:"Instancias colaborativas peri√≥dicas",percent:"30%",verif:"Actas; reportes",month:"Octubre"},
        {code:"3.4",desc:"Promover liderazgo distribuido",percent:"25%",verif:"Documentaci√≥n acciones",month:"Octubre"},
        {code:"3.5",desc:"Evaluar clima organizacional",percent:"10%",verif:"Encuestas; an√°lisis",month:"Noviembre"}
      ]},
      {id:4, title:"Practicas para un clima estimulante", dimension:"Liderazgo", sub:"Liderazgo del director", tasks:[
        {code:"4.1",desc:"Planificar jornadas de inducci√≥n",percent:"20%",verif:"Actas; materiales",month:"Abril"},
        {code:"4.2",desc:"Visitas domiciliarias estrat√©gicas",percent:"25%",verif:"Registros; informes",month:"Julio"},
        {code:"4.3",desc:"Coordinar consejos t√©cnicos",percent:"20%",verif:"Actas; planificaciones",month:"Octubre"},
        {code:"4.4",desc:"Trabajo colaborativo",percent:"20%",verif:"Bit√°coras; actas",month:"Noviembre"},

      ]},
      {id:5, title:"Estrategias comunicaci√≥n y participaci√≥n apoderados", dimension:"Convivencia Escolar", sub:"Formaci√≥n", tasks:[
        {code:"5.1",desc:"Calendario actividades PEI",percent:"20%",verif:"Calendario; comunicaciones",month:"Abril"},
        {code:"5.2",desc:"Talleres y encuentros educativos",percent:"30%",verif:"Listas; evaluaciones",month:"Julio"},
        {code:"5.3",desc:"Canales de comunicaci√≥n familias",percent:"20%",verif:"Encuestas; plataformas",month:"Septiembre"},
        {code:"5.4",desc:"Mecanismos de retroalimentaci√≥n",percent:"15%",verif:"Informes; actas",month:"Noviembre"},
        {code:"5.5",desc:"Evaluar participaci√≥n apoderados",percent:"15%",verif:"Resultados encuestas",month:"Diciembre"}
      ]},
      {id:6, title:"Formaci√≥n ciudadana y participaci√≥n estudiantil", dimension:"Convivencia Escolar", sub:"Formaci√≥n", tasks:[
        {code:"6.1",desc:"Socializar PEI y Formaci√≥n Ciudadana",percent:"15%",verif:"Actas; evaluaciones",month:"Abril"},
        {code:"6.2",desc:"Actividades de participaci√≥n estudiantil",percent:"30%",verif:"Registros; reportes",month:"Julio"},
        {code:"6.3",desc:"Di√°logo y resoluci√≥n de conflictos",percent:"20%",verif:"T√©cnicas; acuerdos",month:"Septiembre"},
        {code:"6.4",desc:"Espacios formativos derechos y democracia",percent:"20%",verif:"Informes; materiales",month:"Octubre"},
        {code:"6.5",desc:"Evaluar actitudes democr√°ticas",percent:"15%",verif:"Indicadores OAT",month:"Diciembre"}
      ]},
      {id:7, title:"Optimizar gesti√≥n del equipo docente (PDPD)", dimension:"Gesti√≥n de Recursos", sub:"Gesti√≥n del personal", tasks:[
        {code:"7.1",desc:"Actualizar PDPD",percent:"20%",verif:"Documento PDPD",month:"Abril"},
        {code:"7.2",desc:"Acciones formativas PDPD",percent:"35%",verif:"Evaluaciones impacto",month:"Agosto"},
        {code:"7.3",desc:"Redes de colaboraci√≥n",percent:"20%",verif:"Convenios; actas",month:"Octubre"},
        {code:"7.4",desc:"Asignar roles institucionales",percent:"15%",verif:"Perfiles; actas",month:"Noviembre"},
        {code:"7.5",desc:"Evaluar impacto PDPD",percent:"10%",verif:"Informes; retroalimentaci√≥n",month:"Diciembre"}
      ]},
      {id:8, title:"Optimizar uso de recursos did√°cticos y tecnol√≥gicos", dimension:"Gesti√≥n de Recursos", sub:"Gesti√≥n de los recursos educativos", tasks:[
        {code:"8.1",desc:"Diagn√≥stico inicial recursos",percent:"15%",verif:"Inventario; informes",month:"Abril"},
        {code:"8.2",desc:"Plan anual de provisi√≥n",percent:"20%",verif:"Plan; cronograma",month:"Mayo"},
        {code:"8.3",desc:"Acciones mantenimiento y reposici√≥n",percent:"30%",verif:"Reportes; registros",month:"Octubre"},
        {code:"8.4",desc:"Capacitaci√≥n uso recursos",percent:"20%",verif:"Listas; evaluaciones",month:"Octubre"},
        {code:"8.5",desc:"Monitorear uso e impacto",percent:"15%",verif:"Monitoreos; evidencias",month:"Noviembre"}
      ]}
    ];

    class HybridPMEDataManager {
      constructor() {
        this.fileInput = document.getElementById('fileInput');
        this.storageKey = 'pme_hucalemu_data';
        this.init();
      }
      init() {
        document.getElementById('saveBtn').addEventListener('click', () => this.exportJSON());
        document.getElementById('loadBtn').addEventListener('click', () => this.fileInput.click());
        document.getElementById('clearBtn').addEventListener('click', () => this.clearForm());
        this.fileInput.addEventListener('change', e => this.importJSON(e));
      }
      collectData() {
        const data = { timestamp: new Date().toISOString(), tasks: {}, observations: {}, validation: {} };
        document.querySelectorAll('.task-progress, .task-verification').forEach(el => {
          if (el.value) data.tasks[el.dataset.task] = el.value;
        });
        document.querySelectorAll('textarea[data-action]').forEach(el => {
          if (el.value.trim()) data.observations[el.dataset.action] = el.value;
        });
        ['uatpName','directorName','reviewDate','nextReviewDate','generalObservations'].forEach(id => {
          const el = document.getElementById(id);
          if (el && el.value.trim()) data.validation[id] = el.value;
        });
        return data;
      }
      exportJSON() {
        const dataStr = JSON.stringify(this.collectData(), null, 2);
        const blob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `PME_Hucalemu_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
        URL.revokeObjectURL(url);
        this.updateStatus('saved','üìÅ Respaldo exportado');
      }
      importJSON(e) {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const data = JSON.parse(reader.result);
            this.populateForm(data);
            this.updateStatus('saved','üì• Respaldo importado');
          } catch {
            this.updateStatus('error','‚ùå Archivo inv√°lido');
          }
        };
        reader.readAsText(file);
        e.target.value = '';
      }
      clearForm() {
        if (!confirm('¬øLimpiar todo el formulario?')) return;
        document.querySelectorAll('select,textarea,input').forEach(el => { if (el.type !== 'file') el.value = ''; });
        this.updateStatus('ready','üóëÔ∏è Formulario limpio');
      }
      populateForm(data) {
        if (data.tasks) Object.entries(data.tasks).forEach(([k,v]) => {
          const el = document.querySelector(`[data-task="${k}"]`);
          if (el) el.value = v;
        });
        if (data.observations) Object.entries(data.observations).forEach(([k,v]) => {
          const el = document.querySelector(`textarea[data-action="${k}"]`);
          if (el) el.value = v;
        });
        if (data.validation) Object.entries(data.validation).forEach(([id,v]) => {
          const el = document.getElementById(id);
          if (el) el.value = v;
        });
      }
      updateStatus(status,msg) {
        const dot = document.querySelector('.status-indicator');
        dot.className = `status-indicator status-${status}`;
        document.getElementById('statusText').textContent = msg;
        setTimeout(() => {
          dot.className = 'status-indicator status-ready';
          document.getElementById('statusText').textContent = 'Sistema listo para usar';
        }, 3000);
      }
    }

    function renderForm() {
      const container = document.getElementById('pmeForm');
      tasksData.forEach(a => {
        const section = document.createElement('div');
        section.className = 'bg-white rounded shadow mb-6 p-4 print-page';
        let rows = '';
        a.tasks.forEach(t => {
          rows += `<tr>
            <td class="border p-1 text-sm">${t.code}</td>
            <td class="border p-1 text-sm">${t.desc}</td>
            <td class="border p-1 text-sm text-center">${t.percent}</td>
            <td class="border p-1 text-sm">${t.verif}</td>
            <td class="border p-1 text-sm text-center">${t.month}</td>
            <td class="border p-1"><select data-task="${t.code}-progress" class="task-progress w-full p-1 border rounded"><option value="">Seleccionar</option><option>No implementada</option><option>En proceso</option><option>Implementada</option></select></td>
            <td class="border p-1"><select data-task="${t.code}-verification" class="task-verification w-full p-1 border rounded"><option value="">Seleccionar</option><option>No presente</option><option>Insuficiente</option><option>Adecuado</option></select></td>
          </tr>`;
        });
        section.innerHTML = `
          <h3 class="font-bold text-blue-800 mb-2">ACCI√ìN ${a.id}: ${a.title}</h3>
          <p class="mb-2"><strong>Dimensi√≥n:</strong> ${a.dimension} | <strong>Subdimensi√≥n:</strong> ${a.sub}</p>
          <table class="w-full border-collapse mb-4">
            <thead class="bg-gray-100"><tr>
              <th class="border p-2 text-sm">Tarea</th><th class="border p-2 text-sm">Descripci√≥n</th><th class="border p-2 text-sm">%</th>
              <th class="border p-2 text-sm">Medio Verificaci√≥n</th><th class="border p-2 text-sm">Mes</th><th class="border p-2 text-sm">Avance</th><th class="border p-2 text-sm">Medio</th>
            </tr></thead>
            <tbody>${rows}</tbody>
          </table>
          <textarea data-action="${a.id}" class="w-full border p-2 mb-4 rounded" rows="3" placeholder="Observaciones Acci√≥n ${a.id}"></textarea>
        `;
        container.appendChild(section);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderForm();
      new HybridPMEDataManager();
    });
  </script>
</body>
</html>
