    <!-- Form Actions -->

        <div><label class="block text-sm font-medium text-gray-700 mb-1">Pr√≥xima revisi√≥n:</label><input type="date" id="nextReviewDate" class="w-full border p-2 rounded"></div>
      </div>
      <div><label class="block text-sm font-medium text-gray-700 mb-1">Observaciones Generales del PME:</label><textarea id="generalObservations" rows="4" class="w-full border p-2 rounded"></textarea></div>
    </div>
  </div>

        {code:"1.3",desc:"Seguimiento y retroalimentaci√≥n",percent:"20%",verif:"Cuadernos con retroalimentaci√≥n documentada",month:"Noviembre"},
        {code:"1.4",desc:"Capacitaci√≥n interna docente",percent:"10%",verif:"Actas y listas de asistencia",month:"Mayo"},
        {code:"1.5",desc:"Evaluaci√≥n trimestral de avances",percent:"15%",verif:"Informes trimestrales y r√∫bricas",month:"Diciembre"}
      ]},
      {id:2, title:"Implementar la medici√≥n del avance curricular en Lenguaje y Matem√°tica", dimension:"Gesti√≥n Pedag√≥gica", sub:"Gesti√≥n Curricular / Apoyo al desarrollo de los estudiantes", tasks:[
        {code:"2.1",desc:"Revisi√≥n de planificaciones docentes",percent:"25%",verif:"Informes de revisi√≥n de planificaciones",month:"Abril"},
        {code:"2.2",desc:"An√°lisis de cobertura curricular",percent:"30%",verif:"Informes de avance curricular",month:"Julio"},
        {code:"2.3",desc:"Socializaci√≥n de resultados",percent:"20%",verif:"Actas de consejos pedag√≥gicos",month:"Agosto"},
        {code:"2.4",desc:"Aplicaci√≥n de instrumentos de medici√≥n",percent:"15%",verif:"Resultados de instrumentos aplicados",month:"Octubre"},
        {code:"2.5",desc:"Retroalimentaci√≥n a docentes",percent:"10%",verif:"Registros de retroalimentaci√≥n individual",month:"Noviembre"}
      ]},
      {id:3, title:"Actualizar y socializar los planes normativos institucionales", dimension:"Liderazgo", sub:"Liderazgo del director", tasks:[
        {code:"3.1",desc:"Diagn√≥stico de necesidades",percent:"20%",verif:"Informe de diagn√≥stico",month:"Abril"},
        {code:"3.2",desc:"Redacci√≥n de actualizaciones",percent:"30%",verif:"Versiones actualizadas de los planes",month:"Mayo"},
        {code:"3.3",desc:"Organizaci√≥n de jornadas de socializaci√≥n",percent:"20%",verif:"Actas de jornadas",month:"Junio"},
        {code:"3.4",desc:"Implementaci√≥n de actualizaciones",percent:"20%",verif:"Evidencias de aplicaci√≥n",month:"Julio"},
        {code:"3.5",desc:"Evaluaci√≥n de comprensi√≥n del personal",percent:"10%",verif:"Encuestas/evaluaciones breves",month:"Noviembre"}
      ]},
      {id:4, title:"Sistematizaci√≥n y an√°lisis de datos de aprendizaje y calificaciones", dimension:"Liderazgo", sub:"Liderazgo del director", tasks:[
        {code:"4.1",desc:"Recolecci√≥n de datos de aprendizaje",percent:"25%",verif:"Base de datos escolar",month:"Abril"},
        {code:"4.2",desc:"An√°lisis trimestral de resultados",percent:"30%",verif:"Informes trimestrales",month:"Julio"},
        {code:"4.3",desc:"Presentaci√≥n de datos en consejos",percent:"20%",verif:"Actas de profesores",month:"Agosto"},
        {code:"4.4",desc:"Toma de decisiones basada en datos",percent:"15%",verif:"Planes de acci√≥n",month:"Octubre"},
        {code:"4.5",desc:"Evaluaci√≥n proceso de sistematizaci√≥n",percent:"10%",verif:"Encuestas internas",month:"Noviembre"}
      ]},
      {id:5, title:"Implementar salidas pedag√≥gicas como experiencias contextualizadas", dimension:"Convivencia Escolar", sub:"Formaci√≥n / Participaci√≥n y vida democr√°tica", tasks:[
        {code:"5.1",desc:"Elaboraci√≥n plan anual de salidas",percent:"25%",verif:"Plan anual de salidas",month:"Abril"},
        {code:"5.2",desc:"Gesti√≥n de autorizaciones y log√≠stica",percent:"20%",verif:"Documentos log√≠sticos",month:"Mayo"},
        {code:"5.3",desc:"Ejecuci√≥n de salidas pedag√≥gicas",percent:"30%",verif:"Registros y fotos",month:"Noviembre"},
        {code:"5.4",desc:"Integraci√≥n curricular post-salida",percent:"15%",verif:"Informes de aula",month:"Noviembre"},
        {code:"5.5",desc:"Evaluaci√≥n de impacto",percent:"10%",verif:"Encuestas estudiantiles",month:"Diciembre"}
      ]},
      {id:6, title:"Actualizar e implementar plan de formaci√≥n ciudadana", dimension:"Convivencia Escolar", sub:"Formaci√≥n / Participaci√≥n y vida democr√°tica", tasks:[
        {code:"6.1",desc:"Actualizaci√≥n Plan de Formaci√≥n Ciudadana",percent:"30%",verif:"Plan actualizado",month:"Abril"},
        {code:"6.2",desc:"Ejecuci√≥n cronograma actividades",percent:"25%",verif:"Informes de ejecuci√≥n",month:"Noviembre"},
        {code:"6.3",desc:"Difusi√≥n del plan",percent:"20%",verif:"Comunicaciones internas",month:"Noviembre"},
        {code:"6.4",desc:"Integraci√≥n curricular",percent:"15%",verif:"Planificaciones de aula",month:"Noviembre"},
        {code:"6.5",desc:"Evaluaci√≥n de impacto",percent:"10%",verif:"Evaluaciones de impacto",month:"Diciembre"}
      ]},
      {id:7, title:"Implementar Plan de Desarrollo Profesional Docente (DPD)", dimension:"Gesti√≥n de Recursos", sub:"Gesti√≥n del personal", tasks:[
        {code:"7.1",desc:"Planificaci√≥n actividades formativas",percent:"25%",verif:"Calendario anual",month:"Abril"},
        {code:"7.2",desc:"Ejecuci√≥n jornadas capacitaci√≥n",percent:"30%",verif:"Actas y listas",month:"Junio"},
        {code:"7.3",desc:"Seguimiento en aula",percent:"20%",verif:"Observaciones y retroalimentaciones",month:"Septiembre"},
        {code:"7.4",desc:"Evaluaci√≥n de satisfacci√≥n docente",percent:"15%",verif:"Encuestas",month:"Octubre"},
        {code:"7.5",desc:"Ajustes al plan anual",percent:"10%",verif:"Informes finales",month:"Diciembre"}
      ]},
      {id:8, title:"Registrar y analizar uso de recursos did√°cticos y tecnol√≥gicos", dimension:"Gesti√≥n de Recursos", sub:"Gesti√≥n de los recursos educativos", tasks:[
        {code:"8.1",desc:"Creaci√≥n bit√°cora de uso de recursos",percent:"20%",verif:"Bit√°cora oficial",month:"Abril"},
        {code:"8.2",desc:"Registro mensual docentes",percent:"30%",verif:"Bit√°coras completas",month:"Noviembre"},
        {code:"8.3",desc:"An√°lisis en reuniones UTP",percent:"20%",verif:"Informes reuniones",month:"Octubre"},
        {code:"8.4",desc:"Recomendaciones de mejora",percent:"15%",verif:"Informes sugerencias",month:"Noviembre"},
        {code:"8.5",desc:"Evaluaci√≥n anual impacto",percent:"15%",verif:"Informe anual",month:"Diciembre"}
      ]}
    ];

    class HybridPMEDataManager {
      constructor() {
        this.fileInput = document.getElementById('fileInput');
        this.storageKey = 'pme_cucha_urrejola_data';
        this.init();
      }
      init() {
        document.getElementById('saveBtn').addEventListener('click', () => this.exportJSON());
        document.getElementById('loadBtn').addEventListener('click', () => this.fileInput.click());
        document.getElementById('clearBtn').addEventListener('click', () => this.clearForm());
        this.fileInput.addEventListener('change', e => this.importJSON(e));
      }
      collectData() {
        const data = {timestamp:new Date().toISOString(), tasks:{}, observations:{}, validation:{}};
        document.querySelectorAll('.task-progress, .task-verification').forEach(el => {
          if(el.value) data.tasks[el.dataset.task] = el.value;
        });
        document.querySelectorAll('textarea[data-action]').forEach(el => {
          if(el.value.trim()) data.observations[el.dataset.action] = el.value;
        });
        ['uatpName','directorName','reviewDate','nextReviewDate','generalObservations'].forEach(id => {
          const el = document.getElementById(id);
          if(el && el.value.trim()) data.validation[id] = el.value;
        });
        return data;
      }
      exportJSON() {
        const dataStr = JSON.stringify(this.collectData(), null, 2);
        const blob = new Blob([dataStr], {type:'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `PME_CuchaUrrejola_${new Date().toISOString().slice(0,10)}.json`;
        a.click();
        URL.revokeObjectURL(url);
        this.updateStatus('saved','üìÅ Respaldo exportado');
      }
      importJSON(e) {
        const file = e.target.files[0]; if(!file) return;
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const data = JSON.parse(reader.result);
            this.populateForm(data);
            this.updateStatus('saved','üì• Respaldo importado');
          } catch {
            this.updateStatus('error','‚ùå Archivo inv√°lido');
          }
        };
        reader.readAsText(file);
        e.target.value = '';
      }
      clearForm() {
        if(!confirm('¬øLimpiar todo el formulario?')) return;
        document.querySelectorAll('select,textarea,input').forEach(el => {
          if(el.type !== 'file') el.value = '';
        });
        this.updateStatus('ready','üóëÔ∏è Formulario limpio');
      }
      populateForm(data) {
        if(data.tasks) Object.entries(data.tasks).forEach(([k,v]) => {
          const el = document.querySelector(`[data-task="${k}"]`);
          if(el) el.value = v;
        });
        if(data.observations) Object.entries(data.observations).forEach(([k,v]) => {
          const el = document.querySelector(`textarea[data-action="${k}"]`);
          if(el) el.value = v;
        });
        if(data.validation) Object.entries(data.validation).forEach(([id,v]) => {
          const el = document.getElementById(id);
          if(el) el.value = v;
        });
      }
      updateStatus(status,msg) {
        const dot = document.querySelector('.status-indicator');
        dot.className = `status-indicator status-${status}`;
        document.getElementById('statusText').textContent = msg;
        setTimeout(() => {
          dot.className = 'status-indicator status-ready';
          document.getElementById('statusText').textContent = 'Sistema listo para usar';
        }, 3000);
      }
    }

    function renderForm() {
      const container = document.getElementById('pmeForm');
      tasksData.forEach(a => {
        const section = document.createElement('div');
        section.className = 'bg-white rounded shadow mb-6 p-4 print-page';
        let rows = '';
        a.tasks.forEach(t => {
          rows += `<tr>
            <td class="border p-1 text-sm">${t.code}</td>
            <td class="border p-1 text-sm">${t.desc}</td>
            <td class="border p-1 text-sm">${t.percent}</td>
            <td class="border p-1 text-sm">${t.verif}</td>
            <td class="border p-1 text-sm">${t.month}</td>
            <td class="border p-1"><select data-task="${t.code}-progress" class="task-progress w-full p-1 border rounded"><option value="">Seleccionar</option><option>No implementada</option><option>En proceso</option><option>Implementada</option></select></td>
            <td class="border p-1"><select data-task="${t.code}-verification" class="task-verification w-full p-1 border rounded"><option value="">Seleccionar</option><option>No presente</option><option>Insuficiente</option><option>Adecuado</option></select></td>
          </tr>`;
        });
        section.innerHTML = `
          <h3 class="font-bold text-blue-800 mb-2">ACCI√ìN ${a.id}: ${a.title}</h3>
          <p class="mb-2"><strong>Dimensi√≥n:</strong> ${a.dimension} | <strong>Subdimensi√≥n:</strong> ${a.sub}</p>
          <table class="w-full border-collapse mb-4">
            <thead class="bg-gray-100"><tr>
              <th class="border p-2 text-sm">Tarea</th><th class="border p-2 text-sm">Descripci√≥n</th><th class="border p-2 text-sm">%</th>
              <th class="border p-2 text-sm">Medio Verificaci√≥n</th><th class="border p-2 text-sm">Mes</th><th class="border p-2 text-sm">Avance</th><th class="border p-2 text-sm">Medio</th>
            </tr></thead>
            <tbody>${rows}</tbody>
          </table>
          <textarea data-action="${a.id}" class="w-full border p-2 mb-4 rounded" rows="3" placeholder="Observaciones Acci√≥n ${a.id}"></textarea>
        `;
        container.appendChild(section);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderForm();
      new HybridPMEDataManager();
    });
  </script>
</body>
</html>
